<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择排序</title>
</head>

<body>
    选择最大或者最小值，然后进行排序
    <script>
        function selectionSort(arr) {
            // 默认最小的值为第一个
            let minValue = arr[0]
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (minValue > arr[j]) {
                        [minValue, arr[j]] = [arr[j], minValue]
                    }
                }
            }
            return arr
        }
        let arr = [10, 50, 23, 31, 11]
        console.log(selectionSort(arr));
    </script>
</body>

</html>
