<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择排序</title>
</head>

<body>
    选择最大或者最小值，然后进行排序
    <script>
        function selectionSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                let minValue = arr[i],
                    index = i
                // 选择从右边开始最小的值
                for (let j = i + 1; j < arr.length; j++) {
                    if (minValue > arr[j]) {
                        index = j
                        minValue = arr[j]
                    }
                }
                // 如果这个最小值比当前的值小，那么交换
                if (minValue < arr[i]) {
                    arr[index] = arr[i]
                    arr[i] = minValue
                }
            }
            return arr
        }
        let arr = [10, 50, 23, 31, 11]
        console.log(selectionSort(arr));
    </script>
</body>

</html>
