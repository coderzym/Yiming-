<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入排序</title>
</head>

<body>
    let arr = [10, 8, 0, 12]
    initial: i = 1，j = 0, temp = 8, arr[j] = 10
    first: arr[j] > temp
           arr[j + 1] => arr[1] = arr[j] => arr[1] = 10
           j => -1
    then:  arr = [10, 10, 0, 12]
           temp = 8, j = -1，
           arr[j + 1] = temp => arr[0] = 8，
    last:  arr = [8, 10, 0, 12]
    <script>
        function insertionSort(arr) {
            for (let i = 1; i < arr.length; i++) {
                let j = i - 1
                let temp = arr[i]
                while (j >= 0 && arr[j] > temp) {
                    arr[j + 1] = arr[j]
                    j--
                }
                arr[j + 1] = temp
            }
            return arr
        }
        let arr = [10, 50, 23, 31, 11]
        console.log(insertionSort(arr));
    </script>
</body>

</html>
