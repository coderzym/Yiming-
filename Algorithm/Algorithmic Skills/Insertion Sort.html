<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入排序</title>
</head>

<body>
    <script>
        function insertionSort(arr) {
            for (let i = 1; i < arr.length; i++) {
                let j = i - 1
                let temp = arr[i]
                while (j >= 0 && arr[j] > temp) {
                    arr[j + 1] = arr[j]
                    j--
                }
                arr[j + 1] = temp
            }
            return arr
        }
        let arr = [10, 50, 23, 31, 11]
        console.log(insertionSort(arr));
    </script>
</body>

</html>
