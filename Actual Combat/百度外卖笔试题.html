<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //给一个字符串，然后取出字符串中第一个唯一值（不是全部取出）
        var str = 'abbccddeff'
        function unique(str) {
            var temp = {}
            for (let i = 0; i < str.length; i++) {
                // 设置键值对，以字符串为键名，出现频率为键值
                temp.hasOwnProperty(str[i]) ? temp[str[i]]++ : temp[str[i]] = 1
            }
            for (let k in temp) {
                if (temp[k] == 1) {
                    return k
                }
            }
        }
        document.write(unique(str))
    </script>
</body>

</html>
