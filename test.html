<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            height: 300px;
            list-style: none;
        }
        li {
            margin: 20px 0;
            background-color: red;
            height: 50px;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li data-index="0"></li>
        <li data-index="1"></li>
        <li data-index="2"></li>
        <li data-index="3"></li>
    </ul>
    <script>
        let User = {
            count: 1,
            action: {
                getCount: function () {
                    return this.count
                }
            }
        }
        let getCount = User.action.getCount
        setTimeout(() => {
            console.log("result 1", User.action.getCount());
        })
        console.log("result 2", getCount());
    </script>
</body>
</html>
