<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 这里是懒得写，所以用了index当key -->
        <div class='shuru' v-for='(v, k) in arr' :key=k>
            <div class="selfInput" :bind=v>
                <input type="text" :placeholder=v>
                <button @click='createInput'>+</button>
                <button @click='deleteInput(k)'>删除</button>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script>
        function foo(num) {
            console.log("foo: " + num);
            // 记录 foo 被调用的次数
            this.count++;
            // 指向window
            console.log(this);
        }
        foo.count = 0;
        var i;
        for (i = 0; i < 10; i++) {
            if (i > 5) {
                foo(i);
            }
        }
        // foo: 6
        // foo: 7
        // foo: 8
        // foo: 9
        // foo 被调用了多少次？
        console.log(foo.count); // 0 -- WTF?
    </script>
</body>

</html>
